<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - PGPlug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="interface.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header class="text-center py-2 bg-white border-bottom border-top">
        <div class="container-fluid px-5">
            <div class="row align-items-center">
                <div class="col-3 text-start">
                    <h2 class="text-primary mb-0 fw-bold logo-text" onclick="window.location.href='interface.html'" style="cursor: pointer;">PGPlug</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 class="mb-4 text-center">List Your Property</h2>
            <form id="addPropertyForm">
                <div class="mb-3">
                    <label class="form-label">Property Title</label>
                    <input type="text" class="form-control" name="title" required placeholder="e.g. Luxury PG in Andheri">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Price (per month)</label>
                        <input type="number" class="form-control" name="price" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control" name="state" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Address</label>
                        <input type="text" class="form-control" name="address" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amenities (comma separated)</label>
                    <input type="text" class="form-control" name="amenities" placeholder="WiFi, AC, Food, Laundry">
                </div>
                <div class="mb-3">
                    <label class="form-label">Images</label>
                    <input type="file" class="form-control" name="images" multiple accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Listing</button>
            </form>
        </div>
    </div>

    <script src="add_property.js"></script>
</body>
</html>
