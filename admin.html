<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PGPlug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="interface.css" rel="stylesheet">
</head>

<body>
    <header class="text-center py-2 bg-white border-bottom border-top">
        <div class="container-fluid px-5">
            <div class="row align-items-center">
                <div class="col-3 text-start">
                    <h2 class="text-primary mb-0 fw-bold logo-text">PGPlug Admin</h2>
                </div>
                <div class="col-9 text-end">
                    <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h3>Pending Property Approvals</h3>
        <div id="pendingProperties" class="row mt-4">
            <!-- Properties will be loaded here -->
            <div class="text-center">Loading...</div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
